{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

{% if messages %}
    {% for message in messages %}
    <div style="padding: 10px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 5px; margin-bottom: 20px;">
        {{ message }}
    </div>
    {% endfor %}
{% endif %}

<div style="text-align: center; margin-top: 50px;">
    <h2>Welcome to CakeDay, {{ user.username }}!</h2>
    <p style="color: #666; font-size: 1.1em;">This is your dashboard.</p>

    <div style="margin-top: 30px;">
        <a href="{% url 'profile' user.username %}" class="btn btn-primary" style="padding: 15px 30px; font-size: 1.2em; border-radius: 30px;">
            View My Profile
        </a>
    </div>

    <div style="margin-top: 20px;">
        <a href="{% url 'birthday_twins' %}" class="btn btn-success" style="padding: 15px 30px; font-size: 1.2em; border-radius: 30px; background-color: #ff6b81; border: none;">
            ðŸŽ‚ Find Birthday Twins
        </a>
    </div>
</div>
{% endblock %}
