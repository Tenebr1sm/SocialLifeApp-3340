<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CakeDay</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Global Fonts & Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff0f3; /* Soft pink background for all pages */
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
            background-color: #ffffff !important;
        }
        
        .navbar-brand {
            color: #ff6b81 !important;
        }
        
        /* Global Button Styles to match the theme */
        .btn-primary {
            background-color: #ff6b81;
            border-color: #ff6b81;
        }
        .btn-primary:hover {
            background-color: #ff4757;
            border-color: #ff4757;
        }
        
        .btn-outline-primary {
            color: #ff6b81;
            border-color: #ff6b81;
        }
        .btn-outline-primary:hover {
            background-color: #ff6b81;
            color: white;
        }

        /* Specific style for username in navbar */
        .nav-username {
            font-weight: 600;
            color: #333;
            transition: color 0.2s;
        }
        .nav-username:hover {
            text-decoration: underline !important;
            color: #ff6b81 !important;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="{% url 'index' %}">üç∞ CakeDay</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          
          {% if user.is_authenticated %}
          <!-- 
             üö® CENTERED SEARCH BAR UPDATE üö®
             Changed 'ms-auto me-3' to 'mx-auto' to center the form.
             Added style="width: 100%; max-width: 500px;" to give it a nice size.
          -->
          <form class="d-flex mx-auto" style="width: 100%; max-width: 500px;" action="{% url 'search_users' %}" method="GET">
            <input class="form-control me-2" type="search" name="q" placeholder="Search friends..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          {% endif %}

          <ul class="navbar-nav {% if not user.is_authenticated %}ms-auto{% endif %}">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link nav-username" href="{% url 'profile' user.username %}">
                        {{ user.username }}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-sm ms-2 text-danger" href="{% url 'logout' %}">Logout</a> 
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary text-white ms-2" href="{% url 'register' %}">Register</a>
                </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid p-0">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
