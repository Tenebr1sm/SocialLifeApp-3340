<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CakeDay</title>
    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: pink; /* Your chosen color */
            min-height: 100vh;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1); /* Adds a subtle shadow under nav */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid px-4">
        <!-- 
           üö® CHANGED href TO 'index' üö®
           We changed {% url 'home' %} to {% url 'index' %}.
           The 'index' view handles the logic: 
           - If logged in -> Go to Home
           - If logged out -> Go to Login
           This prevents the error when clicking the logo after logging out.
        -->
        <a class="navbar-brand fw-bold" href="{% url 'index' %}">üç∞ CakeDay</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <!-- Unclickable Hello message -->
                    <span class="nav-link">
                        Hello, {{ user.username }}!
                    </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-danger btn-sm ms-2" href="{% url 'logout' %}">Logout</a> 
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary text-white ms-2" href="{% url 'register' %}">Register</a>
                </li>
            {% endif %}
            
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid p-0">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
