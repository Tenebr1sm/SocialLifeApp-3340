{% extends "base.html" %}
{% block title %}Enter Birthday{% endblock %}

{% block content %}
<style>
    body, html { margin: 0; padding: 0; height: 100%; }
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@300;400;500;600&display=swap');

    .main-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        min-height: calc(100vh - 56px);
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #FFF6E5 0%, #FFEFF2 100%);
        padding: 20px;
        box-sizing: border-box;
    }

    .card-box {
        width: 100%;
        max-width: 380px;
        padding: 3rem;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(255, 105, 135, 0.15);
        text-align: center;
    }

    .card-box h2 {
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        font-style: italic;
        font-size: 2.5rem;
        margin-bottom: 1rem;
        background: -webkit-linear-gradient(45deg, #FF6584, #FF8E53);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .card-box input {
        width: 100%;
        padding: 14px;
        margin-bottom: 15px;
        border: 2px solid #f0f0f0;
        border-radius: 12px;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        background-color: #fafafa;
        transition: all 0.3s ease;
    }

    .card-box input:focus {
        border-color: #FF6584;
        background-color: white;
        box-shadow: 0 0 0 4px rgba(255, 101, 132, 0.1);
        outline: none;
    }

    .card-box button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(to right, #FF6584, #FF8E53);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        box-shadow: 0 5px 15px rgba(255, 101, 132, 0.4);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .card-box button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(255, 101, 132, 0.5);
    }
</style>

<div class="main-container">
    <div class="card-box">
        <h2>When is your big day?</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            {% for field in form %}
                <div style="margin-bottom: 15px; text-align: left;">
                    <label for="{{ field.id_for_label }}" style="display: block; margin-bottom: 5px; font-weight: 600; color: #666;">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    
                    {% if field.errors %}
                        <div style="color: #d93025; font-size: 0.85rem; margin-top: 5px;">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            
            <button type="submit">Finish Setup</button>
        </form>
    </div>
</div>
{% endblock %}
