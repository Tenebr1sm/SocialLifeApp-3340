{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Login</h2>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}

          <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="id_username" class="form-label">Username</label>
              <input type="text" name="username" class="form-control" id="id_username" placeholder="Enter password">
            </div>

            <div class="mb-3">
              <label for="id_password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter password">
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </form>
          
          <hr class="my-4">
          
          <p class="text-center">
            Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Create account</a>
          </p>

        </div>
      </div>
      </div>
  </div>
</div>
{% endblock %}
