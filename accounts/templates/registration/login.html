{% extends "base.html" %}

{% block content %}

<style>
    /* Ensure full width/height and remove default browser margins if base.html doesn't */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@300;400;500;600&display=swap');

    .split-screen {
        display: flex;
        width: 100%;
        min-height: 100vh; /* Ensures it fills the screen vertically */
        font-family: 'Poppins', sans-serif;
    }

    /* --- THE LEFT SIDE IMAGE --- */
    .left-pane {
        flex: 1; /* Takes up 50% space */
        /* I've added a new, high-quality aesthetic cake image here */
        background-image: url('https://images.unsplash.com/photo-1621303837174-89787a7d4729?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80');
        background-size: cover;   /* Ensures image covers the whole area without stretching */
        background-position: center; /* Centers the main focus of the image */
    }

    /* --- THE RIGHT SIDE FORM --- */
    .right-pane {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Soft warm gradient background */
        background: linear-gradient(135deg, #FFF6E5 0%, #FFEFF2 100%);
    }

    .login-card {
        width: 100%;
        max-width: 380px;
        padding: 3rem;
        background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(255, 105, 135, 0.15);
        text-align: center;
    }

    .login-card h2 {
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        font-style: italic;
        font-size: 2.8rem;
        margin: 0 0 0.5rem 0;
        /* Gradient text effect */
        background: -webkit-linear-gradient(45deg, #FF6584, #FF8E53);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .login-card .subtitle {
        color: #888;
        font-size: 0.95rem;
        margin-bottom: 2rem;
    }

    .login-card input {
        width: 100%;
        padding: 14px;
        margin-bottom: 15px;
        border: 2px solid #f0f0f0;
        border-radius: 12px; /* Slightly rounder inputs */
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        background-color: #fafafa;
        transition: all 0.3s ease;
    }

    .login-card input:focus {
        border-color: #FF6584;
        background-color: white;
        box-shadow: 0 0 0 4px rgba(255, 101, 132, 0.1); /* Subtle pink glow on focus */
        outline: none;
    }

    .login-card button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(to right, #FF6584, #FF8E53);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        box-shadow: 0 5px 15px rgba(255, 101, 132, 0.4);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-card button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(255, 101, 132, 0.5);
    }

    .footer-link {
        margin-top: 2rem;
        font-size: 0.9rem; 
        color: #999;
    }

    .footer-link a {
        color: #FF6584;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s;
    }
    
    .footer-link a:hover {
        color: #FF8E53;
        text-decoration: underline;
    }

    /* Mobile Responsiveness */
    @media (max-width: 850px) {
        .left-pane { display: none; } /* Hide image on smaller screens */
        .right-pane { background: white; } /* Make background solid white on mobile */
        .login-card { 
            box-shadow: none; 
            background-color: white;
            padding: 2rem;
        }
    }
</style>

<div class="split-screen">
    <div class="left-pane"></div>

    <div class="right-pane">
        <div class="login-card">
            <h2>Hello!</h2>
            <p class="subtitle">Find your birthday twin today.</p>

            {% if messages %}
                {% for message in messages %}
                    <p style="color: #FF6584; font-size: 0.9rem; margin-bottom:10px; background: #fff0f3; padding: 5px; border-radius: 5px;">{{ message }}</p>
                {% endfor %}
            {% endif %}

            {% if error %}
                <p style="color:#d93025; font-size: 0.9rem; background: #ffe6e6; padding: 5px; border-radius: 5px;">{{ error }}</p>
            {% endif %}

            <form method="POST" autocomplete="off">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                
                <button type="submit">Login to Party</button>
            </form>

            <div class="footer-link">
                <p>
                    New here? <a href="{% url 'register' %}">Join the party</a>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
