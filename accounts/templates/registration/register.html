{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Create an Account</h2>

<form method="POST">
    {% csrf_token %}
    
    <!--prebuilt django user creation form-->
    {{ form.as_p }}
    
    <button type="submit">Next</button>
</form>

<hr>
<p>
    Already have an account? 
    <a href="{% url 'login' %}">Log in here</a>
</p>
{% endblock %}
